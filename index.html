<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="header-left">
            <img src="img/logo-boolean.png" alt="logo">
            <span>Campo minato</span>
        </div>
        <div>
            <h1>Punteggio<p id="score"></p></h1>
